machine:
  environment:
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: "8.2.1"
  osx:
    version: "10.12"

dependencies:
  pre:
    - brew update
    - brew install llvm
    - sudo gem install xcpretty
    - git submodule update --init

test:
  post:
    - xcodebuild -scheme Trill -IDECustomDerivedDataLocation=build/DerivedData
    - swift utils/run-examples.swift
