machine:
  environment:
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: "8.2.1"

checkout:
  post:
    - git submodule update --init

dependencies:
  pre:
    - brew update
    - brew install llvm
    - sudo gem install xcpretty

test:
  override:
    - xcodebuild -scheme Trill -IDECustomDerivedDataLocation=build/DerivedData
    - swift utils/run-examples.swift
